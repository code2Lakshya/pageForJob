<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..
    40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Page 14</title>
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav>
            <h1>Startup 3</h1>
            <ul>
                <li id="cross" onclick="clickHandler('close')" ><i class="fa-solid fa-xmark"></i></li>
                <li>Overview</li>
                <li>Prices</li>
                <li>Blog</li>
                <li>Feedback</li>
                <li class="btn">Purchase</li>
            </ul>
            <span id="menu" onclick="clickHandler('open')"><i class="fa-solid fa-bars"></i></span>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="hero-section">

            <div id="hero-left">
                <h1>Generate Awesome Web Pages</h1>
                <p>
                    The most important part of the Startup is the samples. The samples form a set of 25 usable pages you
                    can use as is or you can add new blocks.
                </p>
                <button class="btn">Learn More</button>
            </div>

            <div id="right">
                <h1>Sign Up Now</h1>
                <form onsubmit="return false;">
                    <input type="email" placeholder="Your email">
                    <input type="password" placeholder="Your password">
                    <div>
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the Terms of Service</label>
                    </div>
                    <button type="submit" class="btn footer-btn">Sign In</button>
                </form>
                <div id="footer">
                    <span class="underline"></span>
                    or
                    <span class="underline"></span>
                </div>
                <button class="btn footer-btn" id="login">Login via Twitter</button>
                <div id="hero-footer">
                    <p>Do you have an Account</p>
                    <a href="#">Sign In</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Adding Scripts-->
    <script src="index.js"></script>
</body>

</html>
